<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload File to GitHub</h1>
        <input type="file" id="fileInput">
        <input type="text" id="pathInput" placeholder="Path in Repo">
        <input type="text" id="branchInput" placeholder="Branch" value="main">
        <button id="uploadBtn">Upload</button>
        <p id="status"></p>
    </div>

    <script>
        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            const pathInput = document.getElementById('pathInput').value;
            const branchInput = document.getElementById('branchInput').value;
            const status = document.getElementById('status');

            if (!fileInput.files.length) {
                status.textContent = 'Please select a file.';
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = async function(event) {
                const content = btoa(event.target.result);
                const response = await fetch(`https://api.github.com/repos/tradingover/contents/${pathInput}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `token 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`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Add ${file.name}`,
                        content: content,
                        branch: branchInput
                    })
                });

                if (response.ok) {
                    status.textContent = 'File uploaded successfully!';
                } else {
                    const error = await response.json();
                    status.textContent = `Error: ${error.message}`;
                }
            };

            reader.readAsBinaryString(file);
        });
    </script>
</body>
</html>
